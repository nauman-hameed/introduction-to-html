<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Input Elements</title>
</head>

<body>
    <form action="">
        First Name <input type="text" name="firstName" size="20" maxlength="20" required>
        <br><br>
        Last Name <input type="text" name="lastName" size="20" maxlength="20" required>
        <br><br>
        Email <input type="email" name="email" size="25" required>
        <br><br>
        Password <input type="password" name="password" size="22" required>
        <br><br>
        <br><br>
        <textarea name="CommentBox" cols="30" rows="10" placeholder="Your Comment here"></textarea>
        <br><br>
        Date of Birth
        <input type="date" name="date">
        <br><br>
        Import File
        <input type="file" name="file">
        <br><br>
        Select Color
        <input type="color" name="color">
        <br><br>
        Select Range
        <input type="range">
        <br><br>
        Search Here
        <input type="search" name="" id="SearchInput">
        <br><br>
        Add Your HomePage URL
        <input type="url">
        <br><br>
        Select One:
        <input type="radio" name="vehcile" value="Bike">Bike
        <input type="radio" name="vehcile" value="Cycle">Cycle
        <input type="radio" name="vehcile" value="Jaaaz">Jaaaz
        <br><br>
        Select more than One:
        <input type="checkbox" name="vehcile1" id="vehcile1">vehcile 1
        <input type="checkbox" name="vehcile2" id="vehcile2">vehcile 2
        <input type="checkbox" name="vehcile3" id="vehcile3">vehcile 3
        <!-- For Security Question -->
        <h2>For Security Question</h2>
        <form method="post">
            <label for="security_question">Security Question:</label>
            <select id="security_question" name="security_question" required>
                <option value="">Select a security question</option>
                <option value="pet">What is your pet name?</option>
                <option value="city">In which city were you born?</option>
                <option value="school">What is name of your school?</option>
            </select>
            <!-- Answer to Security Question -->
            <label for="security_answer">Answer:</label>
            <input type="text" id="security_answer" name="security_answer" required>
            <input type="reset">
            <input type="submit" value="Submit">
        </form>
    </form>
    <br>
</body>

</html>
