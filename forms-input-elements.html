<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Input Elements</title>
</head>

<body>
    <form action="">
        First Name <input type="text" name="firstName" size="20" maxlength="20" required>
        <br><br>
        Last Name <input type="text" name="lastName" size="20" maxlength="20" required>
        <br><br>
        Email <input type="email" name="email" size="25" required>
        <br><br>
        Password <input type="password" name="password" size="22" required>
        <br><br>
        <br><br>
        <textarea name="CommentBox" cols="30" rows="10" placeholder="Your Comment here"></textarea>
        <br><br>
        Select One:
        <input type="radio" name="bike" value="Bike">Bike
        <input type="radio" name="cycle" value="Cycle">Cycle
        <input type="radio" name="jaaaz" value="Jaaaz">Jaaaz
        <br><br>
        Date of Birth
        <input type="date" name="date">
        <br><br>
        Import File
        <input type="file" name="file">
        <br><br>
        Select Color
        <input type="color" name="color">
        <br><br>
        Select Range
        <input type="range">
        <br><br>

        <input type="search" name="" id="" placeholder="search here">

        <!-- For Security Question -->

        <h2>Registration form with Security Question</h2>

        <form method="post">
            <!-- Other form fields go here -->

            <!-- Security Question -->
            <label for="security_question">Security Question:</label>
            <select id="security_question" name="security_question" required>
                <option value="">Select a security question</option>
                <option value="pet">What is your pet's name?</option>
                <option value="city">In which city were you born?</option>
                <option value="school">What is the name of your elementary school?</option>

            </select>
            <!-- Answer to Security Question -->
            <label for="security_answer">Answer:</label>
            <input type="text" id="security_answer" name="security_answer" required>
            <input type="submit" value="Submit">

        </form>
    </form>
</body>

</html>
