name: Deploy to GitHub Pages

on:
  push:
    branches:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Add SSH key to agent
        run: |
          mkdir -p /github/home/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > /github/home/.ssh/github
          chmod 600 /github/home/.ssh/github
          eval "$(ssh-agent -s)"
          ssh-add /github/home/.ssh/github


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Deploy all files in the repository without any build step
