name: Deploy to GitHub Pages

on:
  push:
    branches:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Debug GITHUB_REPOSITORY
      run: echo "GITHUB_REPOSITORY=${GITHUB_REPOSITORY}"
    
    # - name: Deploy to GitHub Pages
    #   run: |
    #     git config --global user.email "actions@github.com"
    #     git config --global user.name "GitHub Actions"
    #     git push --force "https://${ACCESS_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:gh-pages
    #   env:
    #     ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git checkout --orphan gh-pages
        git rm -rf .
        cp -r $GITHUB_WORKSPACE/* .
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push --force "https://${ACCESS_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" gh-pages
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
